<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <!-- <script src="js/script.js" type="text/javascript"></script> -->
  </head>
  <body>
	<div class="container">
    	<div class="jumbotron">
       <div class="container">
         <h1>Calculador de salarios</h1>
         <p>Calculador de salarios para nomina diaria. En fase beta de desarrollo</p>
       </div> 
      </div>
      
	  
	  <form role="form" class="form-horizontal">
		<div class="form-group" id="formulario">

		  <label for="ingresoSalario">Ingrese salario diario</label>
		  <input type="number" class="form-control spacFond" id="ingresoSalario" placeholder="Ingrese salario">

      <label for="dLab">Dias efectivamente laborados</label>
      <input type="number" class="form-control spacFond"id="dLab" placeholder="Dias laborados">

      <label for="cajaAho">% de caja de ahorro</label>
      <input type="number" class="form-control spacFond" id="cajaAho" placeholder="Caja de ahorro (%)"></input>

		  <label for="rotacion4x4">Seleccione dias de rotacion</label>
		  <select class="form-control spacFond" id="rotacion4x4">
			<option>Lun-Mar-Mie-Jue</option>
			<option>Mar-Mie-Jue-Vie</option>
			<option>Mie-Jue-Vie-Sab</option>
			<option>Jue-Vie-Sab-Dom</option>
			<option>Vie-Sab-Dom</option>
			<option>Sab-Dom-Lun</option>
			<option>Dom-Lun-Mar</option>
			<option>Lun-Mar-Mie</option>
		  </select>
		</div>
	  </form>
    
      <div class="panel panel-default" style="display: none; padding-top: 15px"  id="panel">
    		<div class="panel-heading"><h4>Desglose de ingresos</h4></div>

        <table class="table table-striped" id="tabla">
          <thead>
            <tr>
              <th>Item</th>
              <th>Monto</th>
            </tr>
          </thead>

          <tbody>
            <tr id="fila-base"></tr>
          </tbody>
        </table>

    	</div><!--Panel-->

      <div id="boton">
        <button type="button" class="btn btn-primary btn-lg" id="generar">Calcular</button>
        <a href="#ventanasave" class="btn btn-primary btn-lg" data-toggle="modal">Guardar valores</a>
    	</div>

      <div class="modal fade" id="ventanasave">
        <div class="modal-dialog">
          <div class="modal-content">

            <div class="modal-header">
              <button tyle="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h3 class="modal-title">Guardar parametros</h3>
            </div>

            <div class="modal-body">
              <div class="form-group">
                <label for="ingresoSal">Salario diario</label>
                <input type="number" class="form-control" id="ingresoSal" placeholder="Salario diario">
                <label for="CdA">Caja de ahorro</label>
                <input type="number" class="form-control" id="CdA" placeholder="% Caja de ahorro">
              </div>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-success btn-lg" data-dismiss="modal" id="boton-guardar">Guardar</button>
            </div>

          </div>
        </div>
        
      </div>

     </div><!--Container-->

     <div class="modal-fade" id="guardavalores" tabindex="-1" role="dialog"></div>
   
    <script src="js/jquery-2.2.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery-1.12.3.js"></script>
	<script type="text/javascript" src="js/calculos.js"></script>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
