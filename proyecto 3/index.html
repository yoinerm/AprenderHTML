<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <!-- <script src="js/script.js" type="text/javascript"></script> -->
  </head>
  <body>
	<div class="container">
    	<div class="jumbotron">
       <div class="container">
         <h1>Calculador de salarios</h1>
         <p>Calculador de salarios para nomina diaria. En fase beta de desarrollo</p>
       </div> 
      </div>
    
    	<!-- <div class="panel panel-default" style="display: none;" id="panel"> -->
      <div class="panel panel-default" id="panel">
    		<div class="panel-heading"><h4>Desglose de ingresos</h4></div>

        <table class="table table-striped" id="tabla">
          <thead>
            <tr>
              <th>Item</th>
              <th>Monto</th>
            </tr>
          </thead>

          <tbody>
            <tr id="fila-base">
              <td id="item">prueba</td>
              <td id="monto">prueba2</td>
            </tr>
          </tbody>
        </table>

    	</div><!--Panel-->

      <button type="button" class="btn btn-primary" id="generar">Generar</button>
    	<button type="button" class="btn btn-primary" id="generar2">Generar 2</button>
     </div>
   
    <script src="js/jquery-2.2.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery-1.12.3.js"></script>
    <script src="js/script.js" type="text/javascript"></script>
